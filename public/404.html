<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 50%;
        height: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5%;
        box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.5);
    }

    .card-title {
        padding: 5%;
        margin: 10%;
        margin-top: 20%;
    }
</style>

<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <div class="">
                    <div class="card-title">
                        <h1 style="font-size: 10vh;">404</h1>
                    </div>
                    <div class="card-text">
                        <h3>Page not found</h3>
                    </div>
                </div>
                <div class="">
                    <div class="row">
                        <div class="col p-5">
                            <a href="/" class="btn btn-primary">Go back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
